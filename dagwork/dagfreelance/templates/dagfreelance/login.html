{% extends "dagfreelance/base_dagfreelance.html" %}
{% load static %}
{% block title %}Главная страница{% endblock %}

{% block content %}
<section class="my-registration-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->
                <nav aria-label="breadcrumb" class="my-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Форма Авторизаци</li>
                    </ol>
                </nav>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <p class="lead">Авторизация</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <div>Имя пользователя:<label class="form-label visually-hidden">Имя пользователя</label>
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="mb-3">
                                <div>Пароль:
                                    <label class="form-label visually-hidden">Пароль</label>
                                    {{ form.password }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
